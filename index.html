<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminescence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .void {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .heartbeat {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: scale(1.3);
                opacity: 1;
            }
        }

        .prompt {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 2rem;
            letter-spacing: 0.3rem;
            text-transform: lowercase;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .prompt.show {
            opacity: 1;
        }

        .hidden {
            display: none;
        }

        .start-btn {
            position: absolute;
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            font-size: 2rem;
            padding: 20px 60px;
            letter-spacing: 0.3rem;
            text-transform: lowercase;
            cursor: pointer;
            opacity: 0;
            transition: all 0.5s ease;
            font-family: 'Georgia', serif;
        }

        .start-btn.show {
            opacity: 1;
        }

        .start-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="void">
        <div class="heartbeat"></div>
        <p class="prompt hidden">breathe</p>
        <button class="start-btn hidden">play</button>
    </div>

    <script>
        // Landing page sequence
        let sequence = [
            { delay: 3000, action: () => showPrompt('breathe') },
            { delay: 5000, action: () => hidePrompt() },
            { delay: 7000, action: () => showButton() }
        ];

        const prompt = document.querySelector('.prompt');
        const startBtn = document.querySelector('.start-btn');

        function showPrompt(text) {
            prompt.textContent = text;
            prompt.classList.remove('hidden');
            setTimeout(() => prompt.classList.add('show'), 50);
        }

        function hidePrompt() {
            prompt.classList.remove('show');
            setTimeout(() => prompt.classList.add('hidden'), 2000);
        }

        function showButton() {
            startBtn.classList.remove('hidden');
            setTimeout(() => startBtn.classList.add('show'), 50);
        }

        // Run sequence
        sequence.forEach(step => {
            setTimeout(step.action, step.delay);
        });

        // Start button
        startBtn.addEventListener('click', () => {
            startBtn.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'experience.html';
            }, 500);
        });
    </script>
</body>
</html>
